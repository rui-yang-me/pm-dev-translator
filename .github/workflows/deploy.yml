name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_worker:
        description: '部署 Worker'
        type: boolean
        default: true
      deploy_pages:
        description: '部署 Pages'
        type: boolean
        default: true

jobs:
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || inputs.deploy_worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: worker

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          secrets: |
            DEEPSEEK_API_KEY
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

  deploy-pages:
    name: Deploy Pages
    runs-on: ubuntu-latest
    needs: deploy-worker
    if: always() && (github.event_name == 'push' || inputs.deploy_pages) && (needs.deploy-worker.result == 'success' || needs.deploy-worker.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API_BASE
        run: sed -i 's|__API_BASE__|${{ vars.API_BASE }}|g' frontend/index.html

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend --project-name=pm-dev-translator
